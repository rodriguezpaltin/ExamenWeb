<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoViewDlg" widgetVar="VehiculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVehiculoTitle}">
            <h:form id="VehiculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewVehiculoLabel_idvehiculo}"/>
                        <h:outputText value="#{vehiculoController.selected.idvehiculo}" title="#{bundle.ViewVehiculoTitle_idvehiculo}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_año}"/>
                        <h:outputText value="#{vehiculoController.selected.año}" title="#{bundle.ViewVehiculoTitle_año}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_pasajeros}"/>
                        <h:outputText value="#{vehiculoController.selected.pasajeros}" title="#{bundle.ViewVehiculoTitle_pasajeros}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_modelo}"/>
                        <h:outputText value="#{vehiculoController.selected.modelo}" title="#{bundle.ViewVehiculoTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_marca}"/>
                        <h:outputText value="#{vehiculoController.selected.marca}" title="#{bundle.ViewVehiculoTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewVehiculoLabel_cilindraje}"/>
                        <h:outputText value="#{vehiculoController.selected.cilindraje}" title="#{bundle.ViewVehiculoTitle_cilindraje}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VehiculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
