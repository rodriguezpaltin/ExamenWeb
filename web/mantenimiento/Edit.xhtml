<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoEditDlg" widgetVar="MantenimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMantenimientoTitle}">
            <h:form id="MantenimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_idmantenimiento}" for="idmantenimiento" />
                        <p:inputText id="idmantenimiento" value="#{mantenimientoController.selected.idmantenimiento}" title="#{bundle.EditMantenimientoTitle_idmantenimiento}" required="true" requiredMessage="#{bundle.EditMantenimientoRequiredMessage_idmantenimiento}"/>
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_vehiculo}" for="vehiculo" />
                        <p:inputText id="vehiculo" value="#{mantenimientoController.selected.vehiculo}" title="#{bundle.EditMantenimientoTitle_vehiculo}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_cliente}" for="cliente" />
                        <p:inputText id="cliente" value="#{mantenimientoController.selected.cliente}" title="#{bundle.EditMantenimientoTitle_cliente}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{mantenimientoController.selected.fecha}" title="#{bundle.EditMantenimientoTitle_fecha}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{mantenimientoController.selected.descripcion}" title="#{bundle.EditMantenimientoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditMantenimientoLabel_cilindraje}" for="cilindraje" />
                        <p:inputText id="cilindraje" value="#{mantenimientoController.selected.cilindraje}" title="#{bundle.EditMantenimientoTitle_cilindraje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mantenimientoController.update}" value="#{bundle.Save}" update="display,:MantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MantenimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MantenimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
